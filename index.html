<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="image/pasport2.jpg"alt="image" class="profile-image">
        </div>
        <div class="text">
            <span class="name">Bsaniytk </span>
            <span class="work">CEO Data Tech</span>
        </div>
        <div class="media-buttons">
            <a href="https://facebook.com/bsaniytk" target="_blank" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/SulaimanBsani1" target="_blank" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" target="_blank" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://youtube.com/abuabdurhmn" target="_blank" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <a href="https://youtube.com/abuabdurhmn?sub_confirmation=1"><button class="button">Subscribe</button></a>
            <a href="mailto:sulaimanbsani@gmail.com"><button class="button">Message</button></a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">0</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">0</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">0</span>
            </div>
        </div>
    </div>
</body>

</html>
